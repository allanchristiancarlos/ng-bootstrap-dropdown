<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Select to dropdown</title>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
		<style>
			.ng-submitted .ng-invalid .dropdown-toggle {
				border: 1px solid red;
			}
		</style>
	</head>
	<body data-ng-app="app">
		
		<div class="container" data-ng-controller="mainController">
			<p>
				<strong>Selected: </strong>{{ selected }}	
			</p>
			<form name="form" ng-submit="onFormSubmit(form)" novalidate>
				<div class="form-group">
					<ng-bootstrap-dropdown name="dropdown"
						ng-bootstrap-dropdown-options="options" 
						ng-bootstrap-dropdown-placeholder="{{ isLoading ? 'Loading..' : 'Select Years' }}"
						ng-bootstrap-dropdown-on-select="onSelect(value)" 
						ng-model="selected" 
						ng-class="{ 'is-loading': isLoading, 'not-loading': !isLoading }"
						ng-disabled="isLoading" 
						required></ng-bootstrap-dropdown>
				</div>
				 
				<input type="submit" value="Submit" class="btn btn-primary">
			</form>
		</div>

		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="dist/ng-bootstrap-dropdown.min.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
